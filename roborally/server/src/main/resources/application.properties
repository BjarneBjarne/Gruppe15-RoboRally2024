spring.application.name=server

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Setting Hibernate SQL logging to only output errors:
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

# Set the default logging level to INFO
logging.level.root=INFO

# Set specific logging levels for Spring Web and MVC to WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.servlet=WARN

# If you want to keep detailed logging for your custom exception handler (adjust the package name accordingly)
logging.level.com.yourpackage=DEBUG

# Specific package for your controllers, if you want them at a different level
logging.level.com.group15.roborally.server.controller=INFO

# Disable open-in-view to avoid lazy loading during view rendering
spring.jpa.open-in-view=false
